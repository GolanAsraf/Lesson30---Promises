<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/487591b766.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()" class="body-layout">

    <div class="header-container header-layout">
        <header class="main-header">WikiTube</header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button" onclick="onSearch()">Search</button>
        </div>
    </div>

    <main class="main-container main-layout">
        <iframe class="video-player" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>

        <div class="video-list-container">
            <ul id="video-list" class="video-list"></ul>
        </div>

        <div class="wiki-container"></div>
    </main>

    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete all search history?</p>
            <div class="modal-actions">
                <button class="btn-confirm" onclick="onConfirmClearHistory()">Yes</button>
                <button class="btn-cancel" onclick="onCancelClearHistory()">No</button>
            </div>
        </div>
    </div>

    <div id="theme-modal" class="modal hidden">
        <div class="modal-content">
            <p>Select a background color:</p>
            <input type="color" id="theme-color-picker" />
            <div class="modal-actions">
                <button class="btn-confirm" onclick="onConfirmThemeChange()">OK</button>
                <button class="btn-cancel" onclick="onCancelThemeChange()">Cancel</button>
            </div>
        </div>
    </div>
    
    <footer class="footer-container">
        <div class="search-history"></div>
        <button class="btn-clear-history" onclick="onClearHistory()"><i class="fa-solid fa-trash-can"></i></button>
        <button class="btn-change-theme" onclick="onOpenThemeModal()">Change Theme</button>
    </footer>
    

    <script src="js/lib/axios.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/wiki-service.js"></script>
    <script src="js/service/youtube-service.js"></script>
    <script src="js/controllers/main-controller.js"></script>
</body>

</html>
